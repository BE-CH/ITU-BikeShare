<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/myProfile.css">
    <link rel="stylesheet" href="css/mediaqueries/mediaqueries.css">
    <link rel="stylesheet" href="css/mediaqueries/myProfileMediaQueries.css">

    <title>Min profil - BikeShare</title>

    <header>
        <div class="inner-header">
            <div class="logoContainer">
                <img class="logo" src="images/logo.png" alt="Logo">
                <a href="index.html">
                    <p class="title">BikeShare</p>
                </a>
            </div>

            <div class="pc-header">
                <ul class="navigationList">
                    <li class="navigationLi"><a href="index.html">Forside</a></li>
                    <li class="navigationLi"><a href="contact.html">Kontakt</a></li>
                    <li class="navigationLi"><a href="faq.html">FAQ</a></li>
                    <li class="navigationLi"><a href="myProfile.html">Min profil</a></li>
                </ul>
            </div>
        </div>
    </header>
</head>

<body>

    <div id="topSmaller">
        <h1 class="noMarginBottom">Min profil</h1>
    </div>

    <div class="myProfileContent">
        <div class="myProfileTop">
            <div class="myProfileInformation">
                <div class="buttonContainer">
                    <label for="firstname">Navn</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Dit fornavn" disabled>
                </div>
                <div class="buttonContainer">
                    <label for="lastname">Efternavn</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Dit efternavn" disabled>
                </div>
                <div class="buttonContainer">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Din email">
                </div>
                <div class="buttonContainer">
                    <label for="phonenumber">Telefonnummer</label>
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="Dit telefonnumer">
                </div>
                <div class="buttonContainer">
                    <label for="password">Kodeord</label>
                    <input type="password" name="password" id="password" placeholder="Din adgangskode">
                </div>

            </div>
            <div class="myProfileSavedCards">
                <p class="cardTitle">Kortoplysninger</p>
                <div class="connectedCard">
                    <img src="images/visa.png" alt="visa">
                    <p class="cardNumber">**** **** **** 4521</p>
                    <p class="expireData">04/24</p>
                </div>
            </div>
        </div>
        <div class="myProfileBottom">
            <div class="myProfileButtons">
                <button class="saveSettings" type="submit">Gem oplysninger</button>
                <a href="login.html"><button class="logoutButton">Log ud</button></a>
            </div>
        </div>
    </div>

</body>

</html>
