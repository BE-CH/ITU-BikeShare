<!DOCTYPE html>
<html lang="en">

<head>
    <Title>LoginPage</Title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/mediaqueries/loginMediaQueries.css">
    <title>Document</title>
    <header>
        <div class="inner-header">
            <div class="logoContainer">
                <img class="logo" src="images/logo.png" alt="Logo">
                <a href="index.html">
                    <p class="title">BikeShare</p>
                </a>
            </div>

      
        </div>
    </header>
</head>

<body>
    <main id="main-holder">
        <div class="inner-main-holder">
        <h1 id="login-header">Login</h1>
        
        <form id="login-form">
            
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Email...">
            
            
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password...">
            
            <input type="submit" value="Login" id="login-form-submit">
            <div class="line"></div>
            <input type="button" name="Create Account" id="create-account-button" value="Create Account"> 
        
        </form>
        </div>
        
        
        
    </main>
    
    
    

</body>

</html>
