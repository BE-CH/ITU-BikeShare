<!DOCTYPE html>
<html lang="en">

<head>
    <Title>LoginPage</Title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/mediaqueries/loginMediaQueries.css">
    <link rel="stylesheet" href="css/mediaqueries/mediaqueries.css">
    <title>Login - BikeShare</title>
    <header>
        <div class="inner-header">
            <div class="logoContainer">
                <img class="logo" src="images/logo.png" alt="Logo">
                <a href="login.html">
                    <p class="title">BikeShare</p>
                </a>
            </div>


        </div>
    </header>
</head>

<body>
    <main id="main-holder">
        <div class="inner-main-holder">
            <h1 id="login-header">Login</h1>
            <form id="login-form">
                <input type="email" name="username" id="username-field" class="login-form-field" placeholder="Email..."
                    required>
                <input type="password" name="password" id="password-field" class="login-form-field"
                    placeholder="Password..." required>
                <button type="submit" id="login-form-submit">Log ind</button>
                <div class="line"></div>
                <a href="createAccount.html"><button id="create-account-button" type="button">Opret konto</button></a>
            </form>
        </div>
    </main>
</body>

</html>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="javascript/main.js" id="scripttag" data-page="login"></script>
<script src="javascript/login.js"></script>
